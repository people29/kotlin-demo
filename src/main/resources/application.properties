# Primary Data Source
spring.datasource.bblam.url=jdbc:postgresql://localhost:5432/bblam
spring.datasource.bblam.username=postgres
spring.datasource.bblam.password=password
spring.datasource.bblam.driver-class-name=org.postgresql.Driver

spring.datasource.scbam.url=jdbc:postgresql://localhost:5432/bblam
spring.datasource.scbam.username=postgres
spring.datasource.scbam.password=password
spring.datasource.scbam.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings (default is HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true